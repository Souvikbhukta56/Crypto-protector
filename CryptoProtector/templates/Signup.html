{% extends "base.html" %}
{% block content %}
<div class="container">
    <form action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">User name</label>
            <input type="text" name="name" placeholder="Enter your user name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password1" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="password2" placeholder="Confirm your password" required>
        </div>

        <div class="form-group">
            <button type="submit">Signup</button>
        </div>
    </form>

    <div class="already-have-account">
        <a href="/">Already have an account? Login here</a>
    </div>
</div>
{% endblock %}
